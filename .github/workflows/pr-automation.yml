name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## Code Quality Report
            ### ESLint: ${{ steps.eslint.outcome === 'success' ? '✅ Passed' : '❌ Failed' }}
            ### Prettier: ${{ steps.prettier.outcome === 'success' ? '✅ Passed' : '❌ Failed' }}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageSummary = {};
            try {
              coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            } catch (error) {
              console.log('Error reading coverage summary:', error);
            }
            const total = coverageSummary.total || {};
            const comment = `
            ## Test Coverage Report
            ### Overall Coverage: ${total.lines?.pct || 'N/A'}%
            - Lines: ${total.lines?.covered || 0}/${total.lines?.total || 0} (${total.lines?.pct || 'N/A'}%)
            - Functions: ${total.functions?.covered || 0}/${total.functions?.total || 0} (${total.functions?.pct || 'N/A'}%)
            - Branches: ${total.branches?.covered || 0}/${total.branches?.total || 0} (${total.branches?.pct || 'N/A'}%)
            - Statements: ${total.statements?.covered || 0}/${total.statements?.total || 0} (${total.statements?.pct || 'N/A'}%)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability scan
        id: npm-audit
        run: npm audit --json > audit.json || true
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditData = {};
            try {
              auditData = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
            } catch (error) {
              console.log('Error reading audit data:', error);
            }
            const vulnerabilities = auditData.metadata?.vulnerabilities || { critical: 0, high: 0, moderate: 0, low: 0 };
            const comment = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities:
            - Critical: ${vulnerabilities.critical || 0}
            - High: ${vulnerabilities.high || 0}
            - Moderate: ${vulnerabilities.moderate || 0}
            - Low: ${vulnerabilities.low || 0}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## Build Validation
            ### Build Status: ${{ steps.build.outcome === 'success' ? '✅ Passed' : '❌ Failed' }}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });